<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b4a150b01.js" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./data.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Article (props) {
            return (
                <>
                    <img className="image" src={props.articleInfo.imageURL} alt="" />
                    <div className="category">{props.articleInfo.category.toUpperCase()}</div>
                    <div className="date">
                        {props.articleInfo.date.getDate()}
                        <small>
                            {props.articleInfo.date
                                .toLocaleString('default', { month: 'long' })
                                .slice(0, 3).toUpperCase()}
                        </small>
                    </div>
                    <h1>{props.articleInfo.title}</h1>
                    <strong>{props.articleInfo.subTitle}</strong>
                    <p>{props.articleInfo.description}</p>
                    <div>
                        <span>
                            <i className="far fa-clock">6 mins ago</i>{' '}
                        </span>
                        <span>
                            <i class="fas fa-comments"></i>
                            {props.articleInfo.comments} comments
                        </span>
                    </div>
                </>
            )
        }
        function Articles (){
            return articles.map((article) => <Article articleInfo={article} />)
        }
        ReactDOM.render(<Articles/>, document.getElementById('root'));
    </script>
</body>

</html>
